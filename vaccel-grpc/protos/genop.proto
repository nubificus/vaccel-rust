syntax = "proto3";

package vaccel;

import "error.proto";

message GenopArg {
	uint32 size = 1;
	bytes buf = 2;
};

message GenopRequest {
	uint32 session_id = 1;

	repeated GenopArg read_args = 2;
	repeated GenopArg write_args = 3;
};

message GenopResult {
	repeated GenopArg write_args = 1;
};

message GenopResponse {
	oneof result {
		VaccelError error = 1;
		GenopResult result = 2;
	}
};
