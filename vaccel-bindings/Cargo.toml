[package]
name = "vaccel"
version = "0.2.0"
authors = ["Babis Chalios <mail@bchalios.io>"]
edition = "2018"
build = "build.rs"
license = "Apache-2.0"

[lib]
name = "vaccel"
path = "src/lib.rs"

[dependencies]
protocols = { git = "https://github.com/cloudkernels/vaccel-grpc", branch = "feat_genop"  }
protobuf = "=2.27.1"
libc = "0.2.125"

[build-dependencies]
libc = ">=0.2.39"
bindgen = "0.59.2"
pkg-config = "0.3.25"
cmake = "=0.1.45"

[dev-dependencies]
env_logger = "0.9.0"
log = "0.4.16"
utilities = { path = "utilities" }
