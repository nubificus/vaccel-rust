syntax = "proto3";

package vaccel;

import "error.proto";

message Sample {
    uint64 start = 1;
    uint64 time = 2;
}

message Region {
    repeated Sample samples = 1;
}

message Profiler {
    string component_name = 1;
    map<string, Region> regions = 2;
}

message ProfilingRequest {
	int64 session_id = 1;
}

message ProfilingResponse {
	Profiler profiler = 1;
}
