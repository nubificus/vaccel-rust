syntax = "proto3";

package vaccel.genop;

message Arg {
	uint32 argtype = 1;
	uint32 size = 2;
	bytes buf = 3;
	uint32 parts = 4;
	uint32 part_no = 5;
}

message Request {
	int64 session_id = 1;

	repeated Arg read_args = 2;
	repeated Arg write_args = 3;
}

message Response {
	repeated Arg write_args = 1;
}
