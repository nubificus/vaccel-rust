syntax = "proto3";

package vaccel.session;

message CreateRequest {
	uint32 flags = 1;
}

message CreateResponse {
	int64 session_id = 1;
}

message UpdateRequest {
	int64 session_id = 1;
	uint32 flags = 2;
}

message DestroyRequest {
	int64 session_id = 1;
}
