syntax = "proto3";

package vaccel.resource;

enum BlobType {
    FILE = 0;
    BUFFER = 1;
    MAPPED = 2;
}

message Blob {
	BlobType type_ = 1;
	string name = 2;
	bytes data = 3;
	uint32 size = 4;
}

enum ResourceType {
	LIB = 0;
	DATA = 1;
	MODEL = 2;
}

message RegisterRequest {
	repeated string paths = 1;
	repeated Blob blobs = 2;
	ResourceType resource_type = 3;
	int64 resource_id = 4;
	int64 session_id = 5;
}

message RegisterResponse {
	int64 resource_id = 1;
}

message UnregisterRequest {
	int64 resource_id = 1;
	int64 session_id = 2;
}

message SyncRequest {
	int64 resource_id = 1;
}

message SyncResponse {
	repeated Blob blobs = 1;
}
