[package]
name = "vaccel-agent"
version = "0.3.7"
authors = ["Babis Chalios <mail@bchalios.io>",
	   "Kostis Papazafeiropoulos <papazof@gmail.com>",
	   "Anastassios Nanos <ananos@nubificus.co.uk>",
	   "George Pyrros <gpyrros@nubificus.co.uk>",
	   "Shenghao Qiu <shenghao@nubificus.co.uk>"]
edition = "2021"
license = "Apache-2.0"

[lib]
name = "vlib"
path = "src/lib.rs"

[dependencies]
protocols = { path = "../vaccel-grpc", version = "0.3.7" }
vaccel = { path = "../vaccel-bindings", version = "0.5.7" }
ttrpc = { version = "0.8.1", features = ["async"] }
protobuf = "3.1.0"
env_logger = "0.9.0"
log = "0.4.16"
ctrlc = { version = "3.2.2", features = ["termination"] }
structopt = { version = "0.3.26", default-features = false }
chashmap = { version = "2.2.2" }
nix = "0.24.1"
simple-logging = "2.0.2"
tokio = { version = "1.33", features = ["rt", "rt-multi-thread", "signal", "macros", "tracing"], optional = true }
async-std = { version = "1.12.0", features = ["attributes"], optional = true }
async-trait = { version = "0.1.73", optional = true }
#tracing = "0.1"
#tracing-subscriber = "0.3"

[features]
async = ["dep:async-std", "dep:async-trait", "dep:tokio"]
