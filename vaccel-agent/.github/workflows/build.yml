name: Test Building vAccel

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, cloud, "${{ matrix.archconfig }}", mem-high]

    strategy:
      matrix:
        archconfig: [x86_64, aarch64]
        build_type: [debug, release]
      fail-fast: false

    steps:
    - name: Find SHA
      run: |
        if [[ "${{github.event.pull_request.head.sha}}" != "" ]]
        then
          echo "ARTIFACT_SHA=$(echo ${{github.event.pull_request.head.sha}})" >> $GITHUB_ENV
        else
          echo "ARTIFACT_SHA=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV
        fi

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install deps
      run: |
        wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | \
          gpg --dearmor - | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
        sudo apt-add-repository "deb https://apt.kitware.com/ubuntu/ $(lsb_release -cs) main"
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Build agent
      run: |
        if [[ ${{matrix.build_type}} == "release" ]]
        then
          cargo build --release -j $(nproc)
        else
          cargo build -j $(nproc)
        fi
        mkdir -p binary
        cp target/${{matrix.build_type}}/vaccelrt-agent ./binary

    - name: Upload artifact
      uses: cloudkernels/minio-upload@master
      with:
        url: https://s3.nubificus.co.uk
        access-key: ${{ secrets.AWS_ACCESS_KEY }}
        secret-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        local-path: binary/vaccelrt-agent
        remote-path: nbfc-assets/github/vaccelrt/agent/${{env.ARTIFACT_SHA}}/${{matrix.archconfig}}/${{matrix.build_type}}/
        policy: 1
